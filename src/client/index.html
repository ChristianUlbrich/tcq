<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      width: 100%;
      font-family: "Segoe UI Light", sans-serif;
    }

    h2 {
      margin: 0;
    }

    #info {
      display: flex;
      background-color: #eee;
      border-bottom: 1px solid #ccc;
      padding: 5px 10px;
      flex-shrink: 0;
    }

    #info>div {
      box-sizing: border-box;
    }

    #current-speaker {
      width: 100%;
    }

    #current-speaker .current-topic {
      font-weight: bold;
    }

    #your-position {
      display: flex;
      flex-wrap: wrap;
      width: 50%;
    }

    #your-position h2 {
      width: 100%;
    }

    #queue-position-num {
      font-size: 24px;
      font-family: "Segoe UI", sans-serif;
      width: 25%;
      height: 50px;
      line-height: 50px;
    }

    #queue-position-leave {
      font-size: 20px;
      line-height: 30px;
      background-color: #633;
      width: 100%;
      text-align: center;
      font-weight: bold;
      color: #eee;
    }


    #app {
      width: 100%;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-content: stretch;
    }

    #queue-container {
      flex-grow: 1;
      height: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      padding: 5px 10px;
    }

    .queue-type-poo {}

    .queue-type-poo:before {
      content: 'Order!';
      background-color: #fcc;
      border: 1px solid #900;
      width: 75px;
      display: inline-block;
      text-align: center;
      font-size: 14px;
    }


    .queue-type-question:before {
      content: 'Question';
      background-color: #dd5;
      border: 1px solid #990;
      width: 75px;
      display: inline-block;
      text-align: center;
      font-size: 14px;
    }

    .queue-type-reply:before {
      content: 'Discussion';
      background-color: #ccc;
      border: 1px solid #666;
      width: 75px;
      display: inline-block;
      text-align: center;
      font-size: 14px;
    }

    .queue-type-topic:before {
      content: 'Topic';
      background-color: #565;
      border: 1px solid #797;
      color: #eee;
      width: 75px;
      display: inline-block;
      text-align: center;
      font-size: 14px;
    }

    .queue-item {
      box-sizing: border-box;
      padding: 5px;
      margin-bottom: 5px;
    }
    /* Speaker Controls */

    #speaker-controls {
      display: flex;
      flex-wrap: wrap;
      font-weight: bold;
      text-align: center;
      letter-spacing: 1px;
      justify-content: space-around;
      background-color: #333;
      padding: 0;
      flex-shrink: 0;
      position: relative;
    }

    #speaker-controls>div.button {
      font-size: 20px;
      line-height: 50px;
      white-space: nowrap;
      color: #eee;
      margin: 1%;
      box-sizing: border-box;
      margin: 5px 0;
      width: 48%;
    }


    #new-topic {
      background-color: #565;
      border: 1px solid #797;
    }

    #reply {
      background-color: #565;
      border: 1px solid #797;
    }


    #speaker-question {
      background-color: #773;
      border: 1px solid #996;
    }

    #speaker-poo {
      background-color: #633;
      border: 1px solid #966;
    }
    /* New Topic Control */

    #new-topic-control {
      position: absolute;
      top: 0px;
      left: 0;
      right: 0;
      bottom: 0px;
      background-color: #ccc;
      width: 100%;
    }

    #new-topic-form {
      display: flex;
      flex-wrap: nowrap;
      padding: 5px;
    }

    #new-topic-control h2 {
      margin-bottom: 10px;
    }

    #new-topic-form input {
      margin: 5px 0;
      width: 75%;
    }

    #new-topic-form button {
      flex-grow: 0;
      height: 25px;
      margin: 0 5px;
    }
  </style>
</head>

<body>
  <div id="app">

  </div>
</body>

</html>
