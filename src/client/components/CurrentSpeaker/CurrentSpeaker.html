<div>
  <h2 class="speaking-header">Speaking</h2>
  <div class="data-block-data">{{speaker.name}}{{displayedOrg}}</div>
  <div class="data-block-details">{{speaker.topic}}</div>
  <div v-if="isMe" id="current-speaker-controls">
    <button @click=doneSpeaking class="button is-primary">I'm Done Speaking</button>
  </div>
  <div v-if="!isMe && isChair" id="current-speaker-chair-controls">
    <button @click=doneSpeaking class="button">Next Speaker</button>
  </div>
</div>
