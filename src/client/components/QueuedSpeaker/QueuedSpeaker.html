<div class="queue-item" v-bind:class="'queue-type-' + speaker.type">
  <div class="queue-item-number">
    {{ index + 1 }}
  </div>
  <div class="queue-item-meta">
    <div class="is-size-5">
      <span v-if="speaker.type === 'poo'" class="has-text-danger">POINT OF ORDER:</span>
      <span v-if="speaker.type === 'question'" class="is-size-5 has-text-success"
        >Clarifying Question:</span
      >
      <span v-if="speaker.type === 'topic'" class="is-size-5 has-text-link">New Topic:</span>
      <span v-if="speaker.type === 'reply'" class="is-size-5 has-text-info">Reply:</span>
      {{ speaker.topic }}
    </div>
    <div>
      {{ formatUser(speaker.user) }}
      <a v-if="isMe || $root.isChair" @click="dequeue" class="button is-small">Delete</a>
      <a v-if="$root.isChair" @click="moveUp" class="button is-small">Move Up</a>
      <a v-if="$root.isChair" @click="moveDown" class="button is-small">Move Down</a>
    </div>
  </div>
</div>
